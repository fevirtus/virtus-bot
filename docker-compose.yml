version: '3.8'

services:
  virtus-bot:
    build: .
    container_name: virtus-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - POSTGRES_URL=${POSTGRES_URL}
    volumes:
      # Mount logs directory nếu cần
      - ./logs:/app/logs
    # Không cần expose port vì Discord bot không cần HTTP server
    # ports:
    #   - "8000:8000" 